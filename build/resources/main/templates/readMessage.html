<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
    <title>Messages</title>
	<link rel="stylesheet" type="text/css" th:href="@{/assets/css/header.css}" />
	<link rel="stylesheet" type="text/css" th:href="@{/assets/css/global.css}" />
	<link rel="stylesheet" type="text/css" th:href="@{/assets/css/footer.css}" />
	<link rel="stylesheet" type="text/css" th:href="@{/assets/navigation/navigation.css}" />
	<link rel="stylesheet" type="text/css" th:href="@{/assets/css/readMessage.css}" />
	<link rel="icon" th:href="@{/assets/images/favicon.png}" />
</head>
<body>
	<div id="header">
		<h1>Atin Lay Time Management</h1>
	</div>

	<div th:include="fragments/navigation :: navigationLoggedIn"></div>
	<!--put body under here-->
	
	<div id="messageBody">
		<div id="topper">
			<ul>
				<li><a th:href="@{/messages/} + ${#httpServletRequest.remoteUser} + @{/}"><img class="icons" alt="back" th:src="@{/assets/images/backIcon.png}"></img> </a></li>
				<li><a th:href="@{/compose}"><img class="icons" alt="compose" th:src="@{/assets/images/composeIcon.png}"></img> </a></li>
			</ul>
		</div>

		<div th:each="message : ${readMessage}">
			<p th:text="${message.getBody()}"></p>
		</div>
	</div>

	<!--put body above here-->
	<div th:include="fragments/footer :: footer"></div>
</body>
</html>
