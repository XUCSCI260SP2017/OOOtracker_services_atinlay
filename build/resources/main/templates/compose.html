<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
    <title>New Message</title>
	<link rel="stylesheet" type="text/css" th:href="@{/assets/css/header.css}" />
	<link rel="stylesheet" type="text/css" th:href="@{/assets/css/global.css}" />
	<link rel="stylesheet" type="text/css" th:href="@{/assets/css/footer.css}" />
	<link rel="stylesheet" type="text/css" th:href="@{/assets/navigation/navigation.css}" />
	<link rel="icon" th:href="@{/assets/images/favicon.png}" />
</head>
<body>
	<div id="header">
		<h1>Atin Lay Time Management</h1>
	</div>

	<div th:include="fragments/navigation :: navigationLoggedIn"></div>
	<!--put body under here-->
	
	<div id="composeBody">
		<h3>New Message</h3>

		<form method="post" th:action="@{/compose}" th:object="${Message}">
			<table>
				<tr>
					<td>To: </td>
					<td><input type="text" name="to" th:field="*{to}"></input></td>
				</tr>

				<tr>
					<td>Subject: </td>
					<td><input type="text" name="subject" th:field="*{subject}"></input></td>
				</tr>

				<tr>
					<td colspan="2"><textarea name="body" value="body" rows="20" cols="35" th:field="*{body}"></textarea></td>
				</tr>
			</table>

			<input type="submit" name="submit" value="send"></input>
		</form>
	</div>

	<!--put body above here-->
	<div th:include="fragments/footer :: footer"></div>
</body>
</html>
